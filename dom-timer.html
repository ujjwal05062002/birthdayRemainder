<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM TIMER</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
        <div class="center">
            <div class="first">
              <h2 id="heading">Time Remaining </h2>
            </div>
            <div class="second">
              <div class="item">
                <h3 id="days">00</h3>
                <h4>Days</h4>
            </div>
            <div class="item">
                <h3 id="hours">00</h3>
                <h4>Hours</h4>
            </div>
            <div class="item">
                <h3 id="minutes">00</h3>
                <h4>Minutes</h4>
            </div>
            <div class="item">
                <h3 id="seconds">00</h3>
                <h4>Seconds</h4>
            </div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
      
  </body>
</html>
